name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger su tag versione (es. v2.1.0)
  workflow_dispatch:  # Permette trigger manuale

jobs:
  build-windows:
    name: Build Windows Installer
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Read version from app/version.py
        id: get_version
        run: |
          python -c "import sys; sys.path.insert(0, 'app'); from version import VERSION_STRING; print(f'VERSION={VERSION_STRING}')" >> $env:GITHUB_OUTPUT
        shell: powershell
      
      - name: Build executable
        run: python build.py
      
      - name: Verify build output
        run: |
          if (Test-Path "dist\LAC_Translate.exe") {
            Write-Host "✓ Executable created successfully"
          } else {
            Write-Host "✗ Executable not found"
            exit 1
          }
        shell: powershell
      
      - name: Create release archive
        run: |
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $releaseName = "LAC_Translate_v${version}_Windows"
          Compress-Archive -Path "dist\*", "release\installer\*" -DestinationPath "${releaseName}.zip" -Force
          Write-Host "✓ Release archive created: ${releaseName}.zip"
        shell: powershell
      
      - name: Upload installer artifact
        uses: actions/upload-artifact@v3
        with:
          name: windows-installer
          path: |
            release/installer/*.exe
            LAC_Translate_v*_Windows.zip
          retention-days: 30
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/installer/*.exe
            LAC_Translate_v*_Windows.zip
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-linux:
    name: Build Linux Package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils
      
      - name: Build executable
        run: python build_multi_platform.py
      
      - name: Create Debian package (if applicable)
        if: exists('release/linux')
        run: |
          echo "Linux build completed"
          ls -la release/linux/ || true
      
      - name: Upload Linux artifact
        if: exists('release/linux')
        uses: actions/upload-artifact@v3
        with:
          name: linux-package
          path: release/linux/*
          retention-days: 30
  
  build-macos:
    name: Build macOS Package
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          brew install tesseract poppler
      
      - name: Build executable
        run: python build_multi_platform.py
      
      - name: Upload macOS artifact
        if: exists('release/macos')
        uses: actions/upload-artifact@v3
        with:
          name: macos-package
          path: release/macos/*
          retention-days: 30

