# ===========================================
# LAC Translate - Build & Release Workflow
# Builds Windows and Linux executables on push to main
# ===========================================

name: Build & Release

on:
  push:
    branches: [main]
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

env:
  PYTHON_VERSION: '3.11'
  DISABLE_MODEL_SOURCE_CHECK: 'True'

jobs:
  # ===========================================
  # Windows Build
  # ===========================================
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify installations
        run: |
          python -c "import PySide6; print(f'PySide6: {PySide6.__version__}')"
          python -c "import torch; print(f'PyTorch: {torch.__version__}')"
          python -c "import fitz; print(f'PyMuPDF: {fitz.version}')"

      - name: Build with PyInstaller
        run: |
          pyinstaller lac_translate.spec --clean --noconfirm

      - name: Create launcher script
        run: |
          echo '@echo off' > "dist/lac-translate/Avvia LAC Translate.bat"
          echo 'cd /d "%~dp0"' >> "dist/lac-translate/Avvia LAC Translate.bat"
          echo 'start "" lac-translate.exe' >> "dist/lac-translate/Avvia LAC Translate.bat"

      - name: Verify build
        run: |
          if (Test-Path "dist/lac-translate/lac-translate.exe") {
            Write-Host "âœ… Build successful!"
            $size = (Get-ChildItem -Path "dist/lac-translate" -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            Write-Host "ðŸ“¦ Total size: $([math]::Round($size, 2)) MB"
          } else {
            Write-Host "âŒ Build failed - executable not found"
            exit 1
          }

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path "dist/lac-translate/*" -DestinationPath "lac-translate-windows.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: lac-translate-windows
          path: lac-translate-windows.zip
          retention-days: 30

  # ===========================================
  # Linux Build
  # ===========================================
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libgl1-mesa-dev \
            libegl1 \
            poppler-utils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Verify installations
        run: |
          python -c "import PySide6; print(f'PySide6: {PySide6.__version__}')"
          python -c "import torch; print(f'PyTorch: {torch.__version__}')"
          python -c "import fitz; print(f'PyMuPDF: {fitz.version}')"

      - name: Build with PyInstaller
        run: |
          pyinstaller lac_translate.spec --clean --noconfirm

      - name: Create run script
        run: |
          cat > dist/lac-translate/run.sh << 'EOF'
          #!/bin/bash
          SCRIPT_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
          cd "$SCRIPT_DIR"
          ./lac-translate "$@"
          EOF
          chmod +x dist/lac-translate/run.sh
          chmod +x dist/lac-translate/lac-translate

      - name: Verify build
        run: |
          if [ -f "dist/lac-translate/lac-translate" ]; then
            echo "âœ… Build successful!"
            SIZE=$(du -sh dist/lac-translate | cut -f1)
            echo "ðŸ“¦ Total size: $SIZE"
          else
            echo "âŒ Build failed - executable not found"
            exit 1
          fi

      - name: Create TAR.GZ archive
        run: |
          cd dist
          tar -czvf ../lac-translate-linux.tar.gz lac-translate

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: lac-translate-linux
          path: lac-translate-linux.tar.gz
          retention-days: 30

  # ===========================================
  # Create Release (only on tags)
  # ===========================================
  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: lac-translate-windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: lac-translate-linux

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: LAC Translate ${{ steps.version.outputs.VERSION }}
          body: |
            ## LAC Translate ${{ steps.version.outputs.VERSION }}
            
            Professional PDF Translator with NLLB-200 and PaddleOCR.
            
            ### Downloads
            - **Windows**: `lac-translate-windows.zip` - Extract and run `lac-translate.exe`
            - **Linux**: `lac-translate-linux.tar.gz` - Extract and run `./lac-translate`
            
            ### Requirements
            - Windows 10/11 or Linux (Ubuntu 20.04+)
            - 4GB+ RAM recommended
            - Internet connection for first-time model download
            
            ### First Run
            On first run, the application will download translation models (~1.5GB).
            This is a one-time download.
          files: |
            lac-translate-windows.zip
            lac-translate-linux.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
